version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
    labels: ["dependencies"]
    ignore:
      - dependency-name: "EPPlus"
        versions: [">=7.0.0"]  # ignora cualquier versiÃ³n 7 o superior
      - dependency-name: "AutoMapper"
        versions: [">=14.0.0"] # ignora desde la 14 en adelante

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels: ["actions-updates"]
