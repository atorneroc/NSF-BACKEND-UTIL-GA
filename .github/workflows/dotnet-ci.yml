name: ".NET CI Template"

on:
  workflow_call:
    inputs:
      solution:
        required: true
        type: string
      test_project:
        required: true
        type: string
    outputs:
      artifact_name:
        description: "Nombre del artefacto publicado"
        value: backend-artifact

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SOLUTION_PATH: ${{ inputs.solution }}
      TEST_PROJECT_PATH: ${{ inputs.test_project }}

    steps:
      - name: ğŸ§° Checkout del cÃ³digo
        uses: actions/checkout@v5

      - name: âš™ï¸ Configurar .NET 8
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ’¾ Cache de dependencias NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: ğŸ“¦ Restaurar dependencias
        run: dotnet restore "$SOLUTION_PATH"

      - name: ğŸ—ï¸ Compilar soluciÃ³n
        run: dotnet build "$SOLUTION_PATH" --configuration Release --no-restore

      - name: ğŸ§ª Ejecutar pruebas unitarias
        run: |
          dotnet test "$TEST_PROJECT_PATH" \
            --configuration Release \
            --no-build \
            --logger:"trx;LogFileName=test_results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: ğŸ“Š Subir resultados de prueba
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults

      - name: ğŸ“¦ Publicar artefactos compilados
        run: dotnet publish "$SOLUTION_PATH" -c Release -o ./publish

      - name: ğŸ“¤ Subir artefacto de build
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: ./publish
          retention-days: 5
