name: SonarCloud (.NET 8)

on:
  push:
    branches: [ "master" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      # ğŸ§° 1. Checkout del cÃ³digo
      - name: ğŸ§° Checkout del cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # importante para anÃ¡lisis preciso

      # âš™ï¸ 2. Configurar .NET 8
      - name: âš™ï¸ Configurar .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ğŸ“¦ 3. Restaurar dependencias
      - name: ğŸ“¦ Restaurar dependencias
        run: dotnet restore

      # ğŸš€ 4. Iniciar anÃ¡lisis SonarCloud
      - name: ğŸš€ Iniciar anÃ¡lisis SonarCloud
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet sonarscanner begin \
            /k:"atorneroc_NSF-BACKEND-UTIL-GA" \
            /o:"atorneroc" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.exclusions="**/bin/**,**/obj/**,.github/**"

      # ğŸ—ï¸ 5. Compilar proyecto en modo Release
      - name: ğŸ—ï¸ Compilar el proyecto
        run: dotnet build --configuration Release --no-restore

      # ğŸ§ª 6. (Opcional) Ejecutar pruebas unitarias
      - name: ğŸ§ª Ejecutar pruebas
        run: dotnet test ./Scharff.UnitTest/Scharff.UnitTest.csproj --verbosity normal --logger "trx;LogFileName=test_results.trx"

      # ğŸ§© 7. Finalizar anÃ¡lisis SonarCloud
      - name: ğŸ§© Finalizar anÃ¡lisis SonarCloud
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
