name: SonarCloud (.NET 8)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  actions: read

jobs:
  sonarcloud:
    name: ğŸ” AnÃ¡lisis de SonarCloud
    runs-on: ubuntu-latest

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # ğŸ§° 1. Checkout del cÃ³digo fuente
      - name: ğŸ§° Checkout del cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necesario para el anÃ¡lisis de PRs y cobertura diferencial

      # âš™ï¸ 2. Configurar .NET 8
      - name: âš™ï¸ Configurar .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # ğŸ’¾ 3. Restaurar dependencias
      - name: ğŸ“¦ Restaurar dependencias
        run: dotnet restore nsf-backend-util.sln

      # ğŸ§© 4. Instalar SonarScanner para .NET
      - name: ğŸ§© Instalar dotnet-sonarscanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: ğŸ› ï¸ Agregar herramientas .NET al PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: ğŸ”§ Posicionar en la raÃ­z del proyecto
        run: cd $GITHUB_WORKSPACE

      # ğŸš€ 5. Iniciar anÃ¡lisis SonarCloud
      - name: ğŸ” Begin SonarCloud Analysis
        run: |
          dotnet sonarscanner begin \
            /k:"atorneroc_NSF-BACKEND-UTIL-GA" \
            /o:"atorneroc" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="${SONAR_TOKEN}" \
            /d:sonar.sources="." \
            /d:sonar.exclusions="**/bin/**/*,**/obj/**/*,**/*.Test.cs,**/Migrations/**/*" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
            /d:sonar.coverage.exclusions="**/bin/**/*,**/obj/**/*,**/Migrations/**/*" \
            /d:sonar.verbose=true

      # ğŸ—ï¸ 6. Compilar proyecto principal (Release)
      - name: ğŸ—ï¸ Compilar proyecto
        run: dotnet build nsf-backend-util.sln --configuration Release --no-restore

      # ğŸ§ª 7. Ejecutar pruebas unitarias con cobertura
      - name: ğŸ§ª Ejecutar pruebas con cobertura
        run: |
          dotnet test ./Scharff.UnitTest/Scharff.UnitTest.csproj \
            --no-build \
            --configuration Release \
            --logger:"trx;LogFileName=test_results.trx" \
            --collect:"XPlat Code Coverage" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      # ğŸ 8. Finalizar anÃ¡lisis SonarCloud
      - name: ğŸ End SonarCloud Analysis
        run: dotnet sonarscanner end /d:sonar.login="${SONAR_TOKEN}"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ğŸ“Š 9. Publicar resultados de pruebas
      - name: ğŸ“Š Publicar resultados de pruebas
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test_results.trx'
