name: Backend CI (.NET 8)

# ğŸ”¹ Se ejecuta en:
# - push a master (build + deploy)
# - pull request a master (solo build/test)
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# ğŸ”¹ Permisos requeridos para autenticaciÃ³n OIDC (Azure)
permissions:
  id-token: write
  contents: read

jobs:
  # ==============================================================
  # ğŸ§ª JOB 1: IntegraciÃ³n Continua (Build + Test)
  # ==============================================================
  build:
    name: ğŸ§ª CI - Build & Test
    runs-on: ubuntu-latest

    steps:
      # ğŸ§° 1. Checkout del cÃ³digo fuente
      - name: ğŸ§° Checkout del cÃ³digo
        uses: actions/checkout@v5

      # âš™ï¸ 2. Configurar SDK .NET 8
      - name: âš™ï¸ Configurar .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ğŸ’¾ 3. Cache de dependencias NuGet (acelera builds)
      - name: ğŸ’¾ Cache de dependencias NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # ğŸ§© 4. Verificar versiÃ³n del SDK instalado
      - name: ğŸ§© Verificar versiÃ³n de .NET
        run: dotnet --info

      # ğŸ“¦ 5. Restaurar dependencias del proyecto
      - name: ğŸ“¦ Restaurar dependencias
        run: dotnet restore

      # ğŸ—ï¸ 6. Compilar proyecto en modo Release
      - name: ğŸ—ï¸ Compilar el proyecto
        run: dotnet build --configuration Release --no-restore

      # ğŸ§ª 7. Ejecutar pruebas unitarias
      - name: ğŸ§ª Ejecutar pruebas
        run: dotnet test ./Scharff.UnitTest/Scharff.UnitTest.csproj --verbosity normal --logger "trx;LogFileName=test_results.trx"

      # ğŸ“Š 8. Publicar resultados de las pruebas
      - name: ğŸ“Š Publicar resultados de pruebas
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test_results.trx'

      # ğŸ“¤ 9. Publicar artefactos para despliegue
      - name: ğŸ“¤ Publicar artefactos
        run: dotnet publish ./Scharff.API.Utils/Scharff.API.Utils.csproj -c Release -o ./publish
        if: success()

      # ğŸ“¦ 10. Subir artefacto compilado
      - name: ğŸ“¦ Subir artefacto de build
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: ./publish
          retention-days: 5  # Mantener artefactos por 5 dÃ­as

  # ==============================================================
  # ğŸš€ JOB 2: Despliegue en Azure (solo en push, no PR)
  # ==============================================================
  deploy:
    name: ğŸš€ CD - Deploy to Azure
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # ğŸ‘ˆ solo despliega si fue un PUSH a master, no en PRs

    steps:
      # ğŸ§° 1. Descargar artefacto del job anterior
      - name: ğŸ§° Descargar artefacto del pipeline de CI
        uses: actions/download-artifact@v5
        with:
          name: backend-artifact
          path: ./publish

      # âœ… 2. Validar que el artefacto exista
      - name: âœ… Validar artefacto
        run: |
          if [ ! -d "./publish" ]; then
            echo "âŒ El artefacto no fue descargado correctamente. Verifica el pipeline de CI."
            exit 1
          fi
          echo "âœ… Artefacto validado correctamente. Listo para desplegar."

      # ğŸ“ 3. Mostrar estructura del artefacto (Ãºtil para debug)
      - name: ğŸ“ Mostrar estructura del artefacto
        run: tree ./publish || ls -R ./publish

      # ğŸ” 4. Login en Azure usando OIDC (sin secrets persistentes)
      - name: ğŸ” Login en Azure usando OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-oidc: true

      # ğŸš€ 5. Desplegar en Azure App Service
      - name: ğŸš€ Desplegar en Azure App Service usando OIDC
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'nsf-backend-ga'
          slot-name: 'production'
          package: ./publish
          runtime-stack: 'DOTNETCORE|8.0'
          startup-command: 'dotnet Scharff.API.Utils.dll'
