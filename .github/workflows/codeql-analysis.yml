name: "CodeQL Scan"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    steps:
      - name: 🧰 Checkout del código
        uses: actions/checkout@v5

      - name: ⚙️ Configurar .NET 8
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: 🧩 Verificar versión de .NET
        run: dotnet --info

      # Inicializar CodeQL en modo manual para que capture el build que ejecutarás
      - name: 🧪 Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: manual
          # queries: security-and-quality,experimental   # <-- puedes descomentar 'experimental' si quieres más cobertura (más falsos positivos)
          queries: security-and-quality

      # Restaurar y compilar la solución completa (todos los subproyectos)
      - name: 📦 Restaurar dependencias de la solución
        run: dotnet restore nsf-backend-util.sln

      - name: 🏗️ Compilar solución (Release)
        run: dotnet build nsf-backend-util.sln --configuration Release --no-restore

      # Ejecutar el análisis de CodeQL y subir resultados a GitHub
      - name: 🔍 Ejecutar análisis de CodeQL
        uses: github/codeql-action/analyze@v3

      # Diagnóstico: listar si hay SARIF generado en el workspace (ayuda a localizarlo si no lo encuentra el upload)
      - name: 🔎 Buscar archivos SARIF generados (diagnóstico)
        if: always()
        run: |
          echo "Buscando archivos .sarif en /home/runner/work..."
          find /home/runner/work -type f -name "*.sarif" -print || echo "No se encontraron archivos .sarif"

      # Subir el/los SARIF encontrados como artifact (glob amplio para cubrir rutas posibles)
      - name: 📦 Subir reporte SARIF (opcional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: |
            /home/runner/work/**/*.sarif
            **/results/*.sarif
            **/*.sarif
