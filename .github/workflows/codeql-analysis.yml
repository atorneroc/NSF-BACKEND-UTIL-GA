name: "CodeQL Scan"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    steps:
      # ğŸ§° 1. Checkout del cÃ³digo fuente
      - name: ğŸ§° Checkout del cÃ³digo
        uses: actions/checkout@v5

      # âš™ï¸ 2. Configurar SDK .NET 8
      - name: âš™ï¸ Configurar .NET 8
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      # ğŸ§© 4. Verificar versiÃ³n del SDK instalado
      - name: ğŸ§© Verificar versiÃ³n de .NET
        run: dotnet --info

      # ğŸ“¦ 5. Restaurar dependencias del proyecto
      - name: ğŸ“¦ Restaurar dependencias
        run: dotnet restore

      # ğŸ—ï¸ 6. Compilar proyecto en modo Release
      - name: ğŸ—ï¸ Compilar el proyecto
        run: dotnet build --configuration Release --no-restore

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp,javascript

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
