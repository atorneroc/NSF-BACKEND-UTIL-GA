name: "CodeQL Scan"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    steps:
      - name: 🧰 Checkout del código
        uses: actions/checkout@v5

      - name: ⚙️ Configurar .NET 8
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: 🧩 Verificar versión de .NET
        run: dotnet --info

      # 🧪 1. Inicializar CodeQL antes del build
      - name: 🧪 Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: manual

      # 📦 2. Restaurar dependencias dentro del contexto CodeQL
      - name: 📦 Restaurar dependencias
        run: dotnet restore nsf-backend-util.sln

      # 🏗️ 3. Compilar la solución (aquí CodeQL sí ve los assets)
      - name: 🏗️ Compilar solución
        run: dotnet build nsf-backend-util.sln --configuration Release --no-restore

      # 🔍 4. Analizar con CodeQL
      - name: 🔍 Ejecutar análisis de CodeQL
        uses: github/codeql-action/analyze@v3
