        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: manual   # ğŸ‘ˆ Importante para proyectos de utilidades

      # ğŸ”¹ Ahora sÃ­, compila dentro del contexto de CodeQL
      - name: ğŸ—ï¸ Compilar soluciÃ³n
