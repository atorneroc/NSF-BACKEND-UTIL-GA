name: "CodeQL Scan"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout del cÃ³digo
        uses: actions/checkout@v5

      - name: âš™ï¸ Configurar .NET 8
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ§© Verificar versiÃ³n de .NET
        run: dotnet --info

      # Inicializar CodeQL en modo manual para que capture el build que ejecutarÃ¡s
      - name: ğŸ§ª Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: manual
          # queries: security-and-quality,experimental   # <-- puedes descomentar 'experimental' si quieres mÃ¡s cobertura (mÃ¡s falsos positivos)
          queries: security-and-quality

      # Restaurar y compilar la soluciÃ³n completa (todos los subproyectos)
      - name: ğŸ“¦ Restaurar dependencias de la soluciÃ³n
        run: dotnet restore nsf-backend-util.sln

      - name: ğŸ—ï¸ Compilar soluciÃ³n (Release)
        run: dotnet build nsf-backend-util.sln --configuration Release --no-restore

      # Ejecutar el anÃ¡lisis de CodeQL y subir resultados a GitHub
      - name: ğŸ” Ejecutar anÃ¡lisis de CodeQL
        uses: github/codeql-action/analyze@v3

      # DiagnÃ³stico: listar si hay SARIF generado en el workspace (ayuda a localizarlo si no lo encuentra el upload)
      - name: ğŸ” Buscar archivos SARIF generados (diagnÃ³stico)
        if: always()
        run: |
          echo "Buscando archivos .sarif en /home/runner/work..."
          find /home/runner/work -type f -name "*.sarif" -print || echo "No se encontraron archivos .sarif"

      # Subir el/los SARIF encontrados como artifact (glob amplio para cubrir rutas posibles)
      - name: ğŸ“¦ Subir reporte SARIF (opcional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: |
            /home/runner/work/**/*.sarif
            **/results/*.sarif
            **/*.sarif
