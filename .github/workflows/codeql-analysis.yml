name: "CodeQL Scan"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout del cÃ³digo fuente
      - name: ğŸ§° Checkout del cÃ³digo
        uses: actions/checkout@v5

      # 2ï¸âƒ£ Instalar .NET 8 (compatible con tus proyectos)
      - name: âš™ï¸ Configurar .NET 8
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ§© Verificar versiÃ³n de .NET
        run: dotnet --info

      # 3ï¸âƒ£ Inicializar CodeQL (modo manual: tÃº controlas el build)
      - name: ğŸ§ª Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: manual
          queries: security-and-quality

      # 4ï¸âƒ£ Restaurar dependencias de TODOS los proyectos de la soluciÃ³n
      - name: ğŸ“¦ Restaurar dependencias de la soluciÃ³n
        run: dotnet restore nsf-backend-util.sln

      # 5ï¸âƒ£ Compilar todos los proyectos dentro de la soluciÃ³n
      - name: ğŸ—ï¸ Compilar todos los proyectos
        run: dotnet build nsf-backend-util.sln --configuration Release --no-restore

      # 6ï¸âƒ£ Ejecutar el anÃ¡lisis de CodeQL (sube resultados al panel de seguridad)
      - name: ğŸ” Ejecutar anÃ¡lisis de CodeQL
        uses: github/codeql-action/analyze@v3

      # 7ï¸âƒ£ (Opcional) Subir el archivo SARIF como artefacto para descarga local
      - name: ğŸ“¦ Subir reporte SARIF (opcional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: |
            **/results/*.sarif
            **/codeql-databases/**/*.sarif
            /home/runner/work/_temp/codeql_databases/**/*.sarif

