name: "CodeQL Scan"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del código fuente
      - name: 🧰 Checkout del código
        uses: actions/checkout@v5

      # 2️⃣ Instalar .NET 8 (compatible con tus proyectos)
      - name: ⚙️ Configurar .NET 8
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: 🧩 Verificar versión de .NET
        run: dotnet --info

      # 3️⃣ Inicializar CodeQL (modo manual: tú controlas el build)
      - name: 🧪 Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: manual
          queries: security-and-quality

      # 4️⃣ Restaurar dependencias de TODOS los proyectos de la solución
      - name: 📦 Restaurar dependencias de la solución
        run: dotnet restore nsf-backend-util.sln

      # 5️⃣ Compilar todos los proyectos dentro de la solución
      - name: 🏗️ Compilar todos los proyectos
        run: dotnet build nsf-backend-util.sln --configuration Release --no-restore

      # 6️⃣ Ejecutar el análisis de CodeQL (sube resultados al panel de seguridad)
      - name: 🔍 Ejecutar análisis de CodeQL
        uses: github/codeql-action/analyze@v3

      # 7️⃣ (Opcional) Subir el archivo SARIF como artefacto para descarga local
      - name: 📦 Subir reporte SARIF (opcional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: |
            **/results/*.sarif
            **/codeql-databases/**/*.sarif
            /home/runner/work/_temp/codeql_databases/**/*.sarif

