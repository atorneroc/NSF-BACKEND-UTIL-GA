name: Backend CI (.NET 8)

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restaurar dependencias
        run: dotnet restore

      - name: ğŸ—ï¸ Compilar el proyecto
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ§ª Ejecutar pruebas
        run: dotnet test --no-build --verbosity normal

      - name: ğŸ“¤ Publicar artefactos
        run: dotnet publish -c Release -o ./publish
        if: success()

      - name: ğŸ“¦ Subir artefacto de build
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: ./publish
