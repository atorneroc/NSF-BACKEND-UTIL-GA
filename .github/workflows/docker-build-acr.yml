name: "ğŸ³ Build, Scan & Push Docker Image to ACR"

on:
  workflow_call:
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      MS_TEAMS_WEBHOOK:
        required: false
    outputs:
      version:
        description: "VersiÃ³n de la imagen construida"
        value: ${{ jobs.build-scan-push.outputs.version }}
      image_uri:
        description: "URI completo de la imagen en ACR"
        value: ${{ jobs.build-scan-push.outputs.image_uri }}

permissions:
  id-token: write
  contents: read

# ğŸ”„ Evita builds solapados
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ACR_NAME: nsfacrdev              # ğŸ‘ˆ tu ACR real
  IMAGE_NAME: nsf-backend-util     # ğŸ‘ˆ nombre de la imagen
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  build-scan-push:
    name: ğŸ—ï¸ Build + Scan + Push ACR
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      image_uri: ${{ steps.meta.outputs.image_uri }}

    steps:
      - name: ğŸ§° Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      # ğŸ”– Generar versiÃ³n con formato estÃ¡ndar
      - name: ğŸ·ï¸ Generar versiÃ³n
        id: version
        run: |
          VERSION="1.0.${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ”– VersiÃ³n generada: $VERSION"

      # ğŸ” Login en Azure con OIDC
      - name: ğŸ” Login a Azure (OIDC)
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      # ğŸ” Login a ACR
      - name: ğŸ” Login al ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      # ğŸ§¾ Generar URI completo de imagen
      - name: ğŸ§¾ Definir metadatos de la imagen
        id: meta
        run: |
          IMAGE_URI="${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Imagen destino: $IMAGE_URI"

      # ğŸ—ï¸ Build Docker
      - name: ğŸ—ï¸ Build de la imagen Docker
        run: |
          docker build \
            --label org.opencontainers.image.source=${{ github.repository }} \
            --label org.opencontainers.image.revision=${{ github.sha }} \
            --label org.opencontainers.image.version=${{ steps.version.outputs.version }} \
            -t "${{ steps.meta.outputs.image_uri }}" .

      # ğŸ§ª Escaneo de vulnerabilidades (bloqueante)
      - name: ğŸ§ª Escaneo con Trivy (bloqueante)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: ${{ steps.meta.outputs.image_uri }}
          format: 'table'
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'              # âŒ falla si hay HIGH o CRITICAL
          ignore-unfixed: true
          output: 'trivy-report.txt'

      - name: ğŸ“Š Subir reporte Trivy
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: trivy-report
          path: trivy-report.txt

      # ğŸš€ Push de la imagen
      - name: ğŸš€ Push al ACR
        if: success()
        run: docker push "${{ steps.meta.outputs.image_uri }}"

      # ğŸ“¨ NotificaciÃ³n a Teams (solo si el secreto existe)
      - name: ğŸ“£ Notificar resultado en Microsoft Teams
        if: always()
        run: |
          if [ -z "${{ secrets.MS_TEAMS_WEBHOOK }}" ]; then
            echo "âš ï¸ MS_TEAMS_WEBHOOK no estÃ¡ configurado. Saltando notificaciÃ³n."
            exit 0
          fi

          STATUS="${{ job.status }}"
          COLOR="#36a64f"; EMOJI="ğŸŸ¢"
          if [ "$STATUS" != "success" ]; then COLOR="#FF0000"; EMOJI="ğŸ”´"; fi

          MESSAGE="{
            \"@type\": \"MessageCard\",
            \"@context\": \"http://schema.org/extensions\",
            \"themeColor\": \"$COLOR\",
            \"summary\": \"Docker build $STATUS\",
            \"sections\": [{
              \"activityTitle\": \"$EMOJI **Docker Build & Push - $STATUS**\",
              \"activitySubtitle\": \"**Repo:** ${{ github.repository }}<br>**Branch:** ${{ github.ref_name }}<br>**Actor:** ${{ github.actor }}\",
              \"text\": \"Imagen: **${{ steps.meta.outputs.image_uri }}**<br>VersiÃ³n: **${{ steps.version.outputs.version }}**<br>[Ver ejecuciÃ³n](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\"
            }]
          }"

          curl -H "Content-Type: application/json" \
               -d "$MESSAGE" \
               ${{ secrets.MS_TEAMS_WEBHOOK }}
