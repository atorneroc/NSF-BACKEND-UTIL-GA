name: "ğŸ³ Build, Scan & Push Docker Image to ACR"

on:
  workflow_call:
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: nsfacrdev             # ğŸ‘ˆ reemplaza con tu ACR real
  IMAGE_NAME: nsf-backend-util
  TAG: ${{ github.run_number }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  build-scan-push:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build + Scan + Push ACR

    steps:
      - name: ğŸ§° Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login a Azure (OIDC)
        uses: azure/login@f43e5de4b4b82cbdf944e3d27d5a8a866c16ce2d 
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}
          enable-oidc: true

      - name: ğŸ” Login al ACR
        run: |
          az acr login --name $ACR_NAME

      - name: ğŸ—ï¸ Build de la imagen Docker
        run: |
          docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:$TAG .

      # ğŸš¨ Si hay vulnerabilidades HIGH o CRITICAL, falla el pipeline
      - name: ğŸ§ª Escaneo de vulnerabilidades con Trivy (bloqueante)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          format: 'table'
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'            # âš ï¸ Falla el job si encuentra HIGH/CRITICAL
          ignore-unfixed: true
          output: 'trivy-report.txt'

      - name: ğŸ“Š Subir reporte Trivy como artefacto
        if: always()                # ğŸ“ se sube aunque falle
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

      - name: ğŸš€ Push de la imagen al ACR
        if: success()               # ğŸš« Solo si no hubo vulnerabilidades graves
        run: |
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:$TAG
